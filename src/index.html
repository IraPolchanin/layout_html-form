<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="formgroup">
        <legend>Personal information</legend>
        <label for="surname" class="forminput">Surname:
          <input type="text" name="surname"
                 id="surname" autocomplete="off"
          >
        </label>
        <label for="name" class="forminput">Name:
          <input type="text" name="name"
                 id="name" autocomplete="off"
          >
        </label>
        <label for="age" class="forminput">How old are You?
          <input type="number" name="age"
                 id="age" value="12"
                 min="1" max="100"
          >
        </label>
        <label for="birthDate" class="forminput">Full date of birth:
          <input type="date" name="birthDate"
                id="birthDate"
          >
        </label>
        <label for="agreement" class="forminput">I accept the term of the agreement
          <input type="checkbox" name="agreement"
                id="agreement" required
          >
        </label>
      </fieldset>
      <fieldset class="formgroup">
        <legend>Registration</legend>
        <label for="email" class="forminput">E-mail:
          <input type="email" name="email"
                 id="email" placeholder="email@example.com"
          >
        </label>
        <label for="password" class="forminput">Password:
          <input type="password" name="password"
                id="password" minlength="5"
                maxlength="10"
          >
        </label>
      </fieldset>
      <fieldset class="formgroup">
        <legend>An interesting fact about you</legend>
        <div class="forminput">
          <span>Do you love cats?</span>
          <label for="loveCatsYes">
            <input type="radio" name="loveCats"
                  id="loveCatsYes" value="yes"
            >Yes
          </label>

          <label for="loveCatsNo">
            <input type="radio" name="loveCats"
                  id="loveCatsNo" value="no"
            >No
          </label>
        </div>
        <label for="color" class="forminput">What is your favorite color?
          <input type="color" name="color"
                 id="color"
          >
        </label>
        <label for="timeBed" class="forminput">What time do you go to bed?
          <input type="time" name="timeBed"
                 id="timeBed" step="1"
          >
        </label>
        <label for="car" class="forminput">What are your favorite brand of cars?
          <select name="car" id="car"
                  multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate" class="forminput">How do you rate our work?
          <input type="range" name="rate"
                 id="rate" value="0"
          >
        </label>
      </fieldset>
      <fieldset class="formgroup">
        <legend>Additional info</legend>
        <label for="comments" class="forminput">Comments:
          <textarea name="comments" id="comments"
          >
          </textarea>
        </label>
        <label for="recommend" class="forminput">Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
